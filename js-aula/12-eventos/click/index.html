<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event click</title>
</head>
<body>
    <h1> HTML DOC EVENT</h1>
    <h2>Event onclick</h2>

    <p>O evento onclick aciona uma função quando um elemento é clicado</p>
    <p>Clique no botão para acionar o vento e imprimir "Olá 3°B</p>

    <button onclick="myFunction()">Clique Aqui</button>

    <p id="demo"></p>

    <script>
        // Documento js aqui
        function myFunction() {
            document.getElementById('demo').innerHTML = 'Olá 3°B';
        }
    </script>


</body>
</html>
