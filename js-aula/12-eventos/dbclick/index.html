<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Double-click></title>
</head>
<body>
    <h1>HTML DOC EVENT</h1>
    <h2>Event double click in js</h2>

    <button ondblclick="myFunction()">Double-click</button>

    <p id="demo"></p>

    <script>
        // Aqui criamos a nossa função para que o dbclick seja ativado
        function myFunction() {
            document.getElementById("demo").innerHTML = "para de clicar pau no uc"
        }
    </script>
</body> 
</html>
