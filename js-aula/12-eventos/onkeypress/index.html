<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HTML DOC EVENTOS</h2>
    <h3>Evento Onkeypress</h3>

    <p>uma função sera acionada quando o usuario ou cliente digitar no teclado</p>

    <!-- Aqui criei campo para digitar e chamei a minhafunção com o *alert* -->
    <input type="text" onkeypress="myfunction()">

    <script>
        // Nesse documento js criei a função para ativar o *alert* no input
        function myfunction() {
            alert("Você pressionou um tecla no campo de entrada")
        }
    </script>

</body>
</html>
